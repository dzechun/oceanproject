server:
  port: 8768
  max-http-header-size: 10000000
  undertow:
     max-http-post-size: 0
     buffer-size: 1024
     direct-buffers: true
spring:
  profiles:
    active: dev
  application:
    name: @pom.artifactId@
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# 添加ribbon的超时时间设置
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000

#根据服务名配置路由
zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 30000
  routes:
    ocean-security:
        path: /ocean-security/**
        serviceId: ocean-security
    ocean-fileserver:
        path: /ocean-fileserver/**
        serviceId: ocean-fileserver

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeout-in-milliseconds: 30000

logging:
  level:
    org.springframework.cloud.gateway: debug