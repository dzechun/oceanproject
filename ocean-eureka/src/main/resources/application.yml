server:
  port: 8761

spring:
  profiles:
    active: dev
  application:
    name: @pom.artifactId@
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
        - VM.*
      preferredNetworks:
        - 192.168

security:
  basic:
    enabled: true
  user:
    name: root
    password: root
