spring:
  profiles:
    # 环境变量
    active: dev
  cloud:
    nacos:
      # 注册/配置地址
      config:
        # 配置文件后缀
        file-extension: yaml
        # 公共配置文件
        shared-dataids: ocean-common.yaml
        # 指定需要自动刷新的公共配置文件
        refreshable-dataids: ocean-common.yaml

#seata分布式事务配置
seata:
  #启用分布式事务
  enabled: true
  # 客户端和服务端在同一个事务组
  tx-service-group: tx_seata_group
  # 自动数据源代理
  enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      namespace: seata
      server-addr:  ${spring.cloud.nacos.server-addr}
      group: SEATA_GROUP
  registry:
    type: nacos
    nacos:
      application: ocean-seata-server
      server-addr: ${spring.cloud.nacos.server-addr}
      namespace: ${spring.profiles.active}